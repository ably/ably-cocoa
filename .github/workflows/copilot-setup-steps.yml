name: "Copilot Setup Steps"

on:
  workflow_dispatch:

jobs:
  copilot-setup-steps:
    runs-on: macos-15

    env:
      LC_CTYPE: en_US.UTF-8
      LANG: en_US.UTF-8

    steps:
      - name: Check out repo
        uses: actions/checkout@v2

      - name: Select Xcode (16.3)
        run: |
          sudo xcode-select -s /Applications/Xcode_16.3.app
          echo "Selected Xcode version:"
          xcodebuild -version

      - name: Environment Info
        run: ./Scripts/log-environment-information.sh

      - name: Reset Simulators
        run: xcrun simctl erase all

      - name: Cache Homebrew packages
        uses: actions/cache@v3
        with:
          path: |
            /opt/homebrew/Cellar/xcbeautify
            /opt/homebrew/Cellar/carthage
          key: ${{ runner.os }}-homebrew-xcbeautify-carthage-${{ hashFiles('**/Brewfile') }}
          restore-keys: |
            ${{ runner.os }}-homebrew-xcbeautify-carthage-

      - name: Cache Ruby gems
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Cache Carthage dependencies
        uses: actions/cache@v3
        with:
          path: Carthage/Build
          key: ${{ runner.os }}-carthage-${{ hashFiles('**/Cartfile.resolved') }}
          restore-keys: |
            ${{ runner.os }}-carthage-

      - name: Install Dependencies
        run: |
          brew install xcbeautify
          brew install carthage
          make submodules
          bundle config path vendor/bundle
          bundle install
          make update_carthage_dependencies

      - name: Verify Setup
        run: |
          echo "Setup completed successfully!"
          echo "Available Make targets:"
          make help || echo "No help target available"
          echo "Carthage version:"
          carthage version
          echo "Ruby gems installed:"
          bundle list
