---
format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
app:
  envs:
  - BITRISE_PROJECT_PATH: ably.xcworkspace
    opts:
      is_expand: false
  - BITRISE_SCHEME: ably
    opts:
      is_expand: false
trigger_map:
- pattern: "*"
  is_pull_request_allowed: true
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@3.1.0:
        title: Activate App SSH key
        inputs:
        - ssh_key_save_path: "$HOME/.ssh/steplib_ssh_step_id_rsa"
    - git-clone@3.1.0: {}
    - cocoapods-install@1.1.0: {}
    - certificate-and-profile-installer@1.4.0: {}
    - xcode-test@1.12.0:
        title: 'Xcode: Unit Test'
